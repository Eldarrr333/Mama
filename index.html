<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr Mama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: linear-gradient(rgba(255,240,245,0.9), rgba(255,200,220,0.9)),
        url('https://images.unsplash.com/photo-1526045478516-99145907023c?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .heart {
      font-size: 220px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
    }

    .text {
      font-size: 28px;
      color: #b0005c;
      background: rgba(255,255,255,0.8);
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .message {
      display: none;
      margin-top: 30px;
      font-size: 26px;
      color: #d00050;
      font-weight: bold;
      background: rgba(255,255,255,0.85);
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart" onclick="zeigeNachricht()">‚ù§Ô∏è</div>
  <div class="text">Ich hab dich ganz doll lieb, Mama!</div>
  <div id="nachricht" class="message">Ich liebe dich, Mama! üíñ</div>

  <script>
    function zeigeNachricht() {
      document.getElementById("nachricht").style.display = "block";
    }
  </script>
</body>
</html>
