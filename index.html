<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Für Mama</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #ffe0ec, #ffc1d3);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .heart {
      font-size: 220px;
      animation: pulse 1.5s infinite;
    }

    .text {
      font-size: 30px;
      color: #b0004b;
      margin-top: 20px;
      font-weight: bold;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <div class="text">Ich hab dich ganz doll lieb, Mama!</div>
</body>
</html>
