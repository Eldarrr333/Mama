<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>F√ºr Mama</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffcce0, #ffe6f0);
      background-image: url('https://images.unsplash.com/photo-1526045478516-99145907023c?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }

    .heart {
      font-size: 240px;
      cursor: pointer;
      animation: pulse 1.5s infinite;
      text-shadow: 0 0 20px rgba(255, 0, 100, 0.6);
    }

    .message {
      color: white;
      font-size: 36px;
      font-weight: bold;
      margin-top: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    .hidden {
      display: none;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="heart" onclick="zeigeLiebesText()">‚ù§Ô∏è</div>
  <div id="liebessatz" class="message hidden">Mama, ich habe dich lieb üíñ</div>

  <script>
    function zeigeLiebesText() {
      const nachricht = document.getElementById("liebessatz");
      nachricht.classList.remove("hidden");
    }
  </script>
</body>
</html>
